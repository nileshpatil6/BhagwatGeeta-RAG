<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bhagavad Gita Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --primary-color: #FF8C00;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --card-bg: rgba(255, 255, 255, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 65px; /* Space for navbar */
    }

    /* Chat container styles */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      position: relative;
      height: 100%;
      padding: 0;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 10px var(--shadow-color);
      z-index: 10;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin-right: 15px;
      display: none; /* Hide back button as we don't need it */
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
      max-height: calc(100vh - 140px); /* Adjust for header, input, and navbar */
    }

    /* Scrollbar styles */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 10px;
    }

    .chat-messages {
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) #f0f0f0;
    }

    .message {
      font-size: 18px;
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 18px;
      max-width: 85%;
      box-shadow: 3px 3px 5px var(--shadow-color), -3px -3px 5px rgba(255, 255, 255, 0.7);
      opacity: 1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      position: relative;
      line-height: 1.5;
    }

    .user-message {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
    }

    .message-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      gap: 10px;
    }

    .message-action {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .message-action:hover {
      color: var(--primary-color);
      transform: scale(1.2);
    }

    .message-action.active {
      color: var(--primary-color);
    }

    .chat-input-container {
      padding: 15px 20px;
      position: relative;
      background-color: var(--bg-color);
      box-shadow: 0 -2px 10px var(--shadow-color);
    }

    .typing-indicator {
      display: none;
      position: absolute;
      top: -30px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 15px;
      border-radius: 20px;
      box-shadow: 0 2px 10px var(--shadow-color);
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      margin: 0 3px;
      animation: typingDot 1.5s infinite;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .chat-input {
      display: flex;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset 3px 3px 5px var(--shadow-color), inset -3px -3px 5px rgba(255, 255, 255, 0.7), 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 140, 0, 0.2);
      position: relative;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 16px 20px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      background: transparent;
    }

    .chat-input button {
      padding: 14px 22px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #e67300;
      transform: scale(1.05);
    }

    .spiritual-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: var(--primary-color);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-120px) rotate(180deg);
      }
    }

    /* Mobile styles */
    @media (max-width: 767px) {
      .message {
        max-width: 90%;
        font-size: 16px;
      }

      .chat-input input {
        font-size: 0.95rem;
      }
    }

    /* Add space at the bottom for navbar */
    #navbar-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Word animation for bot messages */
    .word {
      opacity: 0;
      animation: fadeInWord 0.5s forwards;
    }

    @keyframes fadeInWord {
      to {
        opacity: 1;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/navbar.css">
</head>

<body>
  <div class="spiritual-particles" id="particles"></div>

  <div class="container" id="appContainer">
    <!-- Main chat container -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <span id="chatHeaderText">Bhagavad Gita Chat</span>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          Namaste! I'm Sakha, your spiritual friend. I can help you explore the wisdom of the Bhagavad Gita. How can I guide you today?
          <div class="message-actions">
            <button class="message-action" onclick="likeMessage(this)"><i class="fas fa-thumbs-up"></i></button>
            <button class="message-action" onclick="dislikeMessage(this)"><i class="fas fa-thumbs-down"></i></button>
            <button class="message-action" onclick="copyMessage(this)"><i class="fas fa-copy"></i></button>
          </div>
        </div>
      </div>
      <div class="chat-input-container">
        <div class="typing-indicator" id="typingIndicator">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Ask about the Bhagavad Gita...">
          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <script>
    let messageCount = 0;
    const maxMessages = 50; // Increased message limit

    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }
    }

    async function getAIResponse(prompt) {
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt }),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const botResponse = data?.message?.response?.candidates?.[0]?.content?.parts?.[0]?.text
                || data?.response
                || "Sorry, I couldn't process that. Could you ask differently?";

            return botResponse;
        } catch (error) {
            console.error("Error getting AI response:", error);
            return `Error: ${error.message}`;
        }
    }

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');

        if (userInput.value.trim() !== '' && messageCount < maxMessages) {
            messageCount++; // Increment message count

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatMessages.appendChild(userMessage);

            const prompt = userInput.value;
            userInput.value = '';

            typingIndicator.classList.add('active');
            typingIndicator.style.animation = 'pulse 1s infinite';

            getAIResponse(prompt).then(botResponse => {
                typingIndicator.classList.remove('active');
                typingIndicator.style.animation = '';

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';

                chatMessages.appendChild(botMessage);

                const words = botResponse.split(' ');
                words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.className = 'word';
                    span.textContent = word + ' ';
                    span.style.animationDelay = `${index * 0.1}s`;
                    botMessage.appendChild(span);
                });

                const messageActions = document.createElement('div');
                messageActions.className = 'message-actions';
                messageActions.innerHTML = `
                    <button class="message-action" onclick="likeMessage(this)"><i class="fas fa-thumbs-up"></i></button>
                    <button class="message-action" onclick="dislikeMessage(this)"><i class="fas fa-thumbs-down"></i></button>
                    <button class="message-action" onclick="copyMessage(this)"><i class="fas fa-copy"></i></button>
                `;
                botMessage.appendChild(messageActions);

                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }
    }

    function likeMessage(button) {
        button.classList.toggle('active');
        // Add like functionality
    }

    function dislikeMessage(button) {
        button.classList.toggle('active');
        // Add dislike functionality
    }

    function copyMessage(button) {
        const message = button.closest('.message').textContent;
        navigator.clipboard.writeText(message).then(() => {
            // Show a tooltip or notification that the message was copied
            alert("Message copied to clipboard!");
        });
    }

    createParticles();

    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.addEventListener('scroll', () => {
        const particles = document.querySelectorAll('.particle');
        const scrollPosition = window.pageYOffset;
        particles.forEach(particle => {
            const parallaxSpeed = particle.style.height.replace('px', '') / 10;
            particle.style.transform = `translateY(${scrollPosition * parallaxSpeed}px)`;
        });
    });
  </script>
  <script src="/navbar.js"></script>
</body>

</html>
